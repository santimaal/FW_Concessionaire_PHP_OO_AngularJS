<div class="carousel" style="margin-bottom: 100px; margin-top: 80px;">
    <carousel interval="myInterval" no-wrap="noWrapSlides">
        <slide ng-repeat="data in carousel">
            <img id="carousel__img" ng-click="brdclick(data.id)" src="frontend/module/home/view/marimg/{{data.img}}"
                style="height: 200px; margin:auto; margin-bottom: 90px;">
        </slide>
    </carousel>
</div>
<div id="homePage">
    <div id="titles" class="row">
        <h3>Categories</h3>
    </div>
    <div id="containerCategories" class="row">
        <div id={{data.id}} class="col-md-4 single-service-2" ng-repeat="data in cat">
            <div class="inner" id={{data.id}} ng-click="catclick(data.id)">
                <img class='carousel__img' src='frontend/module/home/view/category/{{data.img}}' alt=''
                    style='max-width: 290px;'>
                <h3 class='carousel__img' style="text-align: center;">{{data.id}}</h3>
            </div>
        </div>
    </div>
    <div id="titles" class="row">
        <h3>Types</h3>
    </div>
    <div id="containerTypes" class="row">
        <div id={{data.id}} class="col-md-4 single-service-2" ng-repeat="data in type">
            <div class="inner" id={{data.id}} ng-click="tpclick(data.id)">
                <img class='carousel__img' src='frontend/module/home/view/type/{{data.img}}' alt=''
                    style='max-width: 290px; height: 200px;'>
                <h3 class='carousel__img' style="text-align: center;">{{data.id}}</h3>
            </div>
        </div>
    </div>
</div>
<h3 class="newtitle"><b>BOOKS</b></h3>
<div class="news">
    <div class="new" ng-repeat="data in news" ng-click="click_book(data)">
        <!-- <h3>{{news.items.volumeInfo.imageLinks.smallThumbnail}}</h3> -->
        <img src="{{data.volumeInfo.imageLinks.smallThumbnail}}"/>
        {{data.volumeInfo.title}}
    </div>
    <input class="btonmore" type="button" value="More" ng-click="click_more()" ng-show="show_btnmore">
</div>
<link rel="stylesheet" href="frontend/module/home/view/home.css">
