<form id="register__form" method="post" style="margin-top: 100px;">
  <div class="form__content">
    <div class="form__input">
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" name="username" ng-model="register.usr" placeholder="Enter Username">
      <font color="red">
        <span id="error_username" class="error" ng-show="show_error_usr">{{error_usr}}</span>
      </font>
    </div>
    <div class="form__input">
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" name="email" ng-model="register.email" placeholder="Enter Email">
      <font color="red">
        <span id="error_email" class="error" ng-show="show_error_email">{{error_email}}</span>
      </font>
    </div>
    <div class="form__input">
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" name="password" ng-model="register.pass" placeholder="Enter Password">
      <font color="red">
        <span id="error_password" class="error" ng-show="show_error_pass">{{error_pass}}</span>
      </font>
    </div>
  </div>
  <span class="psw">Forgot <a href="#">password?</a></span>
  <div class="button_container">
    <input class="button" id="register" type="button" value="Enter" ng-click="click_register()" />
  </div>
</form>

<link rel="stylesheet" href="frontend/module/login/view/css/register.css">
